<mat-form-field appearance="outline" class="k-form">
    <mat-label>
        {{ label }}
        <span *ngIf="required && !hideRequiredMarker" class="k-label-optional">*</span>
    </mat-label>
    <mat-select [formControl]="formControl" #multiSelect [compareWith]="compareFn" [placeholder]="placeholder"
        (selectionChange)="onValueChange($event)" multiple="true" [attr.aria-label]="label" role="listbox"
        aria-multiselectable="true">
        <mat-select-trigger>
            <ng-container *ngFor="let value of formControl.value; let i = index">
                <ng-container *ngIf="i < numberOfTagsBeforeMore">
                    {{ (i > 0 ? ', ' : '') + (value.name || '') }} <!-- Display selected names -->
                </ng-container>
            </ng-container>
            <span *ngIf="(formControl.value?.length || 0) > numberOfTagsBeforeMore" class="example-additional-selection"
                [attr.aria-label]="formControl.value?.length + ' items selected'">
                (+{{(formControl.value?.length || 0) - numberOfTagsBeforeMore}} {{(formControl.value?.length || 0) -
                numberOfTagsBeforeMore <= 1 ? 'other' : 'others' }}) </span>
        </mat-select-trigger>

        <!-- Display available options for selection -->
        <mat-option *ngFor="let dataItem of optionList" [value]="dataItem" [attr.aria-label]="dataItem.name">
            {{dataItem.name}}
        </mat-option>
    </mat-select>
</mat-form-field>
